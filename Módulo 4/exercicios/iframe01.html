<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando usos de iframe</h1>
    <p>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0">
            <a href="https://www.cursoemvideo.com">CursoemVideo</a>
        </iframe>
    </p>
    <p>
        Acessando também o site do 
        <iframe src="https://www.google.com.br" frameborder="0">
            <a href="https://www.google.com.br" target="_blank">Google</a>
        </iframe> pena que não funciona dentro do iframe
    </p>
    <p>
        Repositório do Guanabara 
        <iframe src="https://www.gustavoguanabara.github.io" frameborder="0">
            <a href="https://www.gustavoguanabara.github.io" target="_blank">Gustavo Guanabara</a>
        </iframe> também é legal.
    </p>
</body>
</html>
