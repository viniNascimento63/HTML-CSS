<!DOCTYPE html>
<html lang="pt-bt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK 1</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .grid div {
            color: white;
            background-color: #4D7298;
            font-family: Arial, Helvetica, sans-serif;
            border: 2px solid #77A6B6;
            border-radius: 10px;
            padding: 15px;
        }
    </style>
</head>

<body>
    <div class="grid">
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
        <div>Four</div>
    </div>
</body>

</html>
