<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        table {
            width: 400px;
            border-collapse: collapse;
        }
        
        td {
            border: 1px solid black;
            padding: 5px;
        }

        tr.linha {
            background-color: aqua;
        }

        td.dado {
            background-color: burlywood;
        }
    </style>
</head>
<body>
    <h1>Minha primeria tabela</h1>
    <!-- 
        HIERARQUIA DE TABELAS:

        TABLE = tabela
            TABLE ROW = linha da tabela
                TABLE HEADER = cabeÃ§alho da tabela
                TABLE DATA = dado da tabela
    -->
    <table>
        <tr>
            <td>A1
            <td>B1
            <td>C1
        
        <tr class="linha">
            <td>A2
            <td>B2
            <td>C2
        
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td class="dado">A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
