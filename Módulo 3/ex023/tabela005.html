<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício tabelas</title>
    <style>

        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 350px;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
        }

        col.cnome {
            background-color: rgb(9, 224, 240);
        }

        col.grupo {
            background-color: red;
        }

        col.cprof {
            background-color: rgb(182, 103, 247);
        }

    </style>
</head>
<body>
    <h1>Exercício de tabela</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="grupo" span="2">
            <col class="cprof">
        </colgroup>

        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>nome1</td>
            <td>M</td>
            <td>20</td>
            <td>Profissão 1</td>
        </tr>
        <tr>
            <td>nome2</td>
            <td>F</td>
            <td>30</td>
            <td>Profissão 1</td>
        </tr>
        <tr>
            <td>nome3</td>
            <td>F</td>
            <td>40</td>
            <td>Profissão 1</td>
        </tr>
        
    </table>
</body>
</html>
